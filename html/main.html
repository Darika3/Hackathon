<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- START CAROUSEL -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/captainAmerica.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/wp6617625-deadpool-4k-wallpapers.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/wp11988272-hd-black-panther-wakanda-forever-poster-wallpapers (1).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="../images/spiderMAn.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../images/blackwidow.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../images/ironMan.jpg" class="d-block w-100" alt="..." />
        </div>
        <!-- START NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-body-transparent">
          <div class="container-fluid">
            <img
              width="10%"
              src="../images/marveLogo.png"
              class="navbar-brand"
              href="#"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-danger" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- END NAVBAR -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
      >
        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span> -->
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#carouselExampleAutoplaying"
      ></button>
    </div>
    <!-- END CAROUSEL -->

    <!-- ! START CARD -->
    <div class="main">
      <div class="inputs">
        <h2>Choose your favorite movie</h2>
        <input placeholder="Image" type="url" id="inpImage" />
        <input placeholder="Title" type="text" id="inpName" />
        <input placeholder="Description" type="text" id="inpDesc" />
        <button>ADD</button>
      </div>
      <div class="cards">
        <div class="card" style="width: 20rem; height: 43rem">
          <img
            style="height: 500px; width: 100%"
            src="https://wallpapercave.com/wp/wp10415289.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <!-- !END CARD -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
